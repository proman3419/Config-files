- name: Update additional configs
  hosts: localhost
  connection: local 
  tasks:
    - name: Copy multiple files with different permissions
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: "{{ item.mode }}"
      become: "{{ item.become }}"
      become_method: su
      with_items:
        - { src: '', dest: '', mode: '0644', become: 'no' }
