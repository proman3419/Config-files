- name: Install packages
  hosts: localhost
  connection: local
  vars:
    scripts_dir: "{{ lookup('env', 'SCRIPTS_DIR') }}"
  become: yes
  tasks:
    - name: Add apt repositories
      apt_repository:
        repo: "{{ item.repo }}"
        state: present
      with_items:
        - { repo: "deb http://deb.debian.org/debian/ testing main contrib non-free" }
        - { repo: "deb-src http://deb.debian.org/debian/ testing main contrib non-free" }
        - { repo: "deb http://deb.debian.org/debian/ testing-updates main contrib non-free" }
        - { repo: "deb-src http://deb.debian.org/debian/ testing-updates main contrib non-free" }
        - { repo: "deb http://deb.debian.org/debian-security testing-security main" }
        - { repo: "deb-src http://deb.debian.org/debian-security testing-security main" }

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install packages with apt
      apt:
        state: present
        name:
          - conky-all
          - evince
          - feh
          - git
          - gzip
          - i3
          - i3status
          - mypaint
          - thunar
          - nixnote2
          - python3
          - rhythmbox
          - scrot
          - thunderbird
          - tree
          - vlc
          - xinit
          - xfce4-terminal
          - htop
          - libreoffice
          - xclip
          - pulseaudio
          - alsa-utils
          - xbacklight
          - gparted

    - name: Install packages with wget_installer.sh
      shell: "{{ scripts_dir }}/install_packages/wget_installer.sh \"{{ item.url }}\" {{ item.path }} \"{{ item.name }}\""
      with_items: 
        - { url: "https://github.com/sindresorhus/caprine/releases/download/v2.53.0/caprine_2.53.0_amd64.deb", path: "/tmp/caprine_package.deb", name: "Caprine" }
        - { url: "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb", path: "/tmp/chrome_package.deb", name: "Chrome" }
        - { url: "https://discord.com/api/download?platform=linux&format=deb", path: "/tmp/discord_package.deb", name: "Discord" }
        - { url: "https://packages.microsoft.com/repos/ms-teams/pool/main/t/teams/teams_1.4.00.4855_amd64.deb", path: "/tmp/teams_package.deb", name: "Teams" }
        - { url: "https://cdn.akamai.steamstatic.com/client/installer/steam.deb", path: "/tmp/steam_package.deb", name: "Steam" }

    - name: Install packages using dedicated scripts
      shell: "{{ item.script_path }}"
      with_items:
        - { script_path: "{{ scripts_dir }}/install_packages/sublime-text_install.sh" }
        - { script_path: "{{ scripts_dir }}/install_packages/sublime-merge_install.sh" }
